name: Deploy via SSH (Full App)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ğŸš€ Build Frontend (React)
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“‚ Merge React Build into Laravel Public
        run: |
          cp -r frontend/dist/* backend/public/

      - name: ğŸ—ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸš€ Sync to Hostinger (Manual rsync)
        run: |
          # 1. Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…Ø¬Ù„Ø¯ ÙˆØ§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # 2. ÙƒØªØ§Ø¨Ø© Ø§Ù„Ù…ÙØªØ§Ø­ Ø¨Ø·Ø±ÙŠÙ‚Ø© ØªÙ…Ù†Ø¹ Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ (Ø­Ø°Ù Ø§Ù„ÙˆÙ†Ø¯ÙˆØ² ÙƒØ§Ø±ÙŠØ¬ ÙˆØ£Ø¶Ø§ÙØ© Ø³Ø·Ø± ÙØ§Ø±Øº)
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 3. Ø¬Ù„Ø¨ Ù‡ÙˆÙŠØ© Ø§Ù„Ø³ÙŠØ±ÙØ± Ù„ØªØ¬Ø§ÙˆØ² Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ØªÙØ§Ø¹Ù„ÙŠ
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          # 4. ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ rsync Ø§Ù„Ù…Ø¨Ø§Ø´Ø± Ø¨Ù…ÙˆØ§ØµÙØ§Øª Ø¯Ù‚ÙŠÙ‚Ø©
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            backend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:public_html/
