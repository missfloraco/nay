name: Deploy via SSH (Full App)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ðŸš€ Build Frontend (React)
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ“‚ Merge React Build into Laravel Public
        run: |
          cp -r frontend/dist/* backend/public/

      - name: ðŸ—ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ðŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ï¿½ Install SSH Key (Official Action)
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "placeholder" # Ø³ÙŠØªÙ… Ø¬Ù„Ø¨ Ø§Ù„Ù€ hosts ÙÙŠ Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„ØªØ§Ù„ÙŠØ©

      - name: ðŸ” Add Host to Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Sync to Hostinger (Final Sync)
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            backend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:public_html/
