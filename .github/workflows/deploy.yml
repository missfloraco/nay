name: Deploy via SSH (Full App)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ðŸš€ Build Frontend (React)
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ—ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ðŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ”‘ Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "placeholder"

      - name: ðŸ” Add Host to Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Frontend (React) to public_html
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            frontend/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:domains/missflora.uk/public_html/

      - name: ðŸ”¨ Generate Production .env File
        run: |
          echo "Generating .env file from Secrets..."
          cp backend/.env.production.example backend/.env
          
          # Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ø§Ù„Ù‚ÙŠÙ… Ø§Ù„Ø­Ø³Ø§Ø³Ø© Ø¨Ø§Ù„Ù€ Secrets
          sed -i "s|APP_KEY=|APP_KEY=${{ secrets.APP_KEY }}|g" backend/.env
          sed -i "s|DB_DATABASE=u135934022_nay|DB_DATABASE=${{ secrets.DB_DATABASE }}|g" backend/.env
          sed -i "s|DB_USERNAME=u135934022_user|DB_USERNAME=${{ secrets.DB_USERNAME }}|g" backend/.env
          sed -i "s|DB_PASSWORD=secret_password|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|g" backend/.env
          
          echo "Production .env generated successfully."

      - name: ðŸš€ Deploy Backend (with .env)
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            backend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:domains/missflora.uk/backend/

      - name: ðŸ”— Deploy API Bridge to /public_html/api/
        run: |
          rsync -avz \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            api-bridge/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:domains/missflora.uk/public_html/api/

      - name: ðŸ”§ Post-Deployment Storage Link
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd domains/missflora.uk/backend && ln -sfn ../storage/app/public public/storage"

      - name: ðŸ”§ Post-Deployment Configure Environment & Clear Cache
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'export PHP_BIN=$(which php8.3 2>/dev/null || which php83 2>/dev/null || ls /opt/alt/php83/usr/bin/php 2>/dev/null || ls /opt/alt/php83/root/usr/bin/php 2>/dev/null || which php); 
             cd domains/missflora.uk/backend && 
             $PHP_BIN artisan config:clear && 
             $PHP_BIN artisan cache:clear'
