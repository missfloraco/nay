name: Deploy via SSH (Full App)

on:
  push:
    branches:
      - master # ØªØ£ÙƒØ¯ Ø£Ù† Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ø³Ù… ÙØ±Ø¹Ùƒ (master Ø£Ùˆ main)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ğŸš€ Build Frontend (React)
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“‚ Merge React Build into Laravel Public
        run: |
          # Ø¯Ù…Ø¬ Ù…Ù„ÙØ§Øª Ø§Ù„Ù€ React Ø¯Ø§Ø®Ù„ Ø§Ù„Ù€ Backend Ù„ÙŠØªÙ… Ø±ÙØ¹Ù‡Ø§ Ù…Ø¹Ø§Ù‹
          cp -r frontend/dist/* backend/public/

      - name: ğŸ—ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸš€ Sync to Hostinger (SSH/rsync)
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avz --delete"
          SOURCE: "backend/" # Ø³Ù†Ø±ÙØ¹ Ù…Ø¬Ù„Ø¯ Ø§Ù„Ø¨Ø§Ùƒ-Ø§Ù†Ø¯ ÙƒØ§Ù…Ù„Ø§Ù‹ (Ø¨Ù…Ø§ ÙÙŠÙ‡ Ù…Ù„ÙØ§Øª Ø§Ù„Ø±ÙŠØ§ÙƒØª Ø§Ù„Ù…Ø¯Ù…Ø¬Ø©)
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: "public_html/" # Based on your Hostinger path
          EXCLUDE: "/node_modules/, /tests/, /storage/logs/, /storage/app/public/" # Ø§Ø³ØªØ«Ù†Ø§Ø¡ Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª ØºÙŠØ± Ø§Ù„Ø¶Ø±ÙˆØ±ÙŠØ© ÙˆØ§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø±ÙÙˆØ¹Ø©
          SSH_EXTRA_ARGS: "-o StrictHostKeyChecking=no"
