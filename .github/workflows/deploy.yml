name: Deploy via SSH (Full App)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ğŸš€ Build Frontend (React)
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ—ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ”‘ Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "placeholder"

      - name: ğŸ” Add Host to Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy Frontend (React) to public_html
        run: |
          # Ø±ÙØ¹ Ù…Ø­ØªÙˆÙ‰ dist Ù…Ø¨Ø§Ø´Ø±Ø© Ø¥Ù„Ù‰ Ø¯Ø§Ø®Ù„ public_html Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„Ø¯ÙˆÙ…ÙŠÙ† Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            frontend/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:domains/missflora.uk/public_html/

      - name: ğŸš€ Deploy Backend (Laravel) to /backend/ folder
        run: |
          # Ø±ÙØ¹ ÙƒÙˆØ¯ Ø§Ù„Ø¨Ø§Ùƒ-Ø§Ù†Ø¯ Ø¥Ù„Ù‰ Ù…Ø¬Ù„Ø¯ Ù…Ù†ÙØµÙ„ Ø®Ø§Ø±Ø¬ public_html (Ø£ÙƒØ«Ø± Ø£Ù…Ø§Ù†Ø§Ù‹)
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            backend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:domains/missflora.uk/backend/

      - name: ğŸ”— Deploy API Bridge to /public_html/api/
        run: |
          # Ø±ÙØ¹ Ù…Ù„ÙØ§Øª Ø§Ù„Ø¬Ø³Ø± Ø§Ù„Ø¢Ù…Ù† (index.php + .htaccess ÙÙ‚Ø·)
          rsync -avz \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            api-bridge/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:domains/missflora.uk/public_html/api/

      - name: ğŸ”§ Post-Deployment: Storage Link
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd domains/missflora.uk/backend && /opt/php-8.2/bin/php artisan storage:link"

      - name: ğŸ”§ Post-Deployment: Clear Cache
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd domains/missflora.uk/backend && /opt/php-8.2/bin/php artisan config:clear && /opt/php-8.2/bin/php artisan cache:clear"
