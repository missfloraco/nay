name: Deploy via SSH (Full App)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ðŸš€ Build Frontend (React)
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ“‚ Merge React Build into Laravel Public
        run: |
          cp -r frontend/dist/* backend/public/

      - name: ðŸ—ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ðŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸš€ Sync to Hostinger (Manual rsync)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # 1. Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù€ SSH ÙˆØ§Ù„Ù…ÙØªØ§Ø­
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 2. Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø³ÙŠØ±ÙØ± Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…ÙˆØ«ÙˆÙ‚ÙŠÙ†
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          # 3. ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ rsync Ø§Ù„Ù…Ø¨Ø§Ø´Ø±
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            backend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:public_html/
