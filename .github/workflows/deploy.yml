name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸš€ Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“‚ Move Frontend Build to Laravel Public
        run: |
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      - name: ğŸ—ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸš€ Deploy to Server via SSH/rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "backend/"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          TARGET: "public_html/" # Based on your Hostinger path
          EXCLUDE: "/node_modules/, /tests/, /storage/logs/, /.git/"

